slug: matterbridge
# version: "1.5.2"
# version: "2.9.0-PSA-121"
version: 2.7.2
name: Matterbridge Server
description: Populate your Home Assistant instance as Matter Bridge.
url: https://github.com/clipman/HomeAssistant
homeassistant: 2024.1.0
homeassistant_api: true
host_network: true
# image: luligu/matterbridge
# image: ghcr.io/t0bst4r/matterbridge-home-assistant-addon/{arch}
image: ghcr.io/t0bst4r/matterbridge-home-assistant
init: false
arch:
  - aarch64
  - amd64
  - armv7
webui: http://[HOST]:[PORT:8283]/
ports:
  8283/tcp: 8283
  5540/tcp: 5540
map:
  - addon_config:rw
  - config:rw
  - ssl
  - share:rw
  - addons:rw
  - media:rw
options:
  include_domains: []
  include_patterns: []
  include_labels: ['matterbridge']
  include_platforms: []
  exclude_domains: []
  exclude_patterns: []
  exclude_labels: []
  exclude_platforms: []
  frontend_port: 8283
  matter_port: 5540
  overrides: |
    {
      "domains": {
      },
      "entities": {
      }
    }
schema:
  include_domains:
    - str?
  include_patterns:
    - str?
  include_labels:
    - str?
  include_platforms:
    - str?
  exclude_domains:
    - str?
  exclude_patterns:
    - str?
  exclude_labels:
    - str?
  exclude_platforms:
    - str?
  frontend_port: int
  matter_port: int
  overrides: str
