---
configuration:
  log_level:
    name: 로그 레벨
    description: |
      이 애드온에 사용되는 로그 레벨입니다. 선택 가능한 값: debug, info, warn, error
  include_domains:
    name: 포함할 도메인
    description: |
      포함할 도메인의 목록입니다 (예: light, switch, media_player).
      비어 있을 경우, 모든 도메인이 포함됩니다.
  include_patterns:
    name: 포함할 패턴
    description: |
      엔터티를 포함할 glob 패턴의 목록입니다 (예: light.kitchen*).
      비어 있을 경우, 모든 엔터티가 포함됩니다.
  include_labels:
    name: 포함할 레이블
    description: |
      포함할 레이블의 목록입니다. 레이블 슬러그를 사용하는 것이 중요합니다 (예: "My Devices" 대신 "my_devices").
  include_platforms:
    name: 포함할 플랫폼 / 통합
    description: |
      포함할 플랫폼 / 통합의 목록입니다. 슬러그를 사용하는 것이 중요합니다 (예: "hue").
  exclude_domains:
    name: 제외할 도메인
    description: |
      제외할 도메인의 목록입니다 (예: light, switch, media_player).
      포함된 엔터티도 이 도메인과 일치하지 않아야 합니다.
      비어 있을 경우, 아무 도메인도 제외되지 않습니다.
  exclude_patterns:
    name: 제외할 패턴
    description: |
      엔터티를 제외할 glob 패턴의 목록입니다 (예: media_player.*echo*).
      포함된 엔터티도 이 패턴과 일치하지 않아야 합니다.
      비어 있을 경우, 아무 엔터티도 제외되지 않습니다.
  exclude_labels:
    name: 제외할 레이블
    description: |
      제외할 레이블의 목록입니다. 레이블 슬러그를 사용하는 것이 중요합니다 (예: "My Devices" 대신 "my_devices").
  exclude_platforms:
    name: 제외할 플랫폼 / 통합
    description: |
      제외할 플랫폼 / 통합의 목록입니다. 슬러그를 사용하는 것이 중요합니다 (예: "hue").

  frontend_port:
    name: 프론트엔드 포트
    description: |
      프론트엔드에 사용되는 포트입니다 (기본값 8283).
      이 값을 변경하려면 충분한 지식이 있어야 합니다!
  matter_port:
    name: Matter 포트
    description: |
      Matter 컨트롤러를 연결하는 데 사용되는 포트입니다 (기본값 5540).
      이 값을 변경하려면 충분한 지식이 있어야 합니다!
  overrides:
    name: 도메인 또는 엔터티 별 구성
    description: |
      일부 도메인은 전체 도메인 또는 개별 엔터티에 적용되는 특별한 구성 옵션을 가질 수 있습니다.
      자세한 내용은 문서(https://github.com/t0bst4r/matterbridge-home-assistant/blob/main/packages/matterbridge-home-assistant/README.md#config-structure)를 참조하세요!
      이 값을 변경하려면 충분한 지식이 있어야 합니다!
